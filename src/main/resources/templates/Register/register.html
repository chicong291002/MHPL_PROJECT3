<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<link rel="stylesheet" href="/css/dangky.css">

<body class="align">

	<div class="grid">
		<form action="/dang-ky" th:object="${register}" class="form dangki"
			id="form_dangki" method="post">

			<div class="form-floating mb-3">
				<label for="userName" class="control-label">Tài Khoản</label> <input
					for="userName" name="userName" class="form-control"
					th:value="*{userName}" />
				<div th:if="${#fields.hasErrors('userName')}"
					th:errors="*{userName}" class="text-danger"></div>
			</div>

			<div class="form-floating mb-3">
				<label for="password" class="control-label">Mật Khẩu</label> <input
					type="password" for="password" name="password" class="form-control"
					th:value="*{password}" />
				<div th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}" class="text-danger"></div>
			</div>

			<div class="form-floating mb-3">
				<label for="fullName" class="control-label">Họ và Tên</label> <input
					for="fullName" name="fullName" class="form-control"
					th:value="*{fullName}" />
				<div th:if="${#fields.hasErrors('fullName')}"
					th:errors="*{fullName}" class="text-danger"></div>
			</div>

			<div class="form-floating mb-3">
				<label for="address" class="control-label">Địa Chỉ</label> <input
					for="address" name="address" class="form-control"
					th:value="*{address}" />
				<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
					class="text-danger"></div>
			</div>

			<div class="form-floating mb-3">
				<label for="city" class="control-label">Thành Phố</label> <input
					for="city" name="city" class="form-control" th:value="*{city}" />
				<div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
					class="text-danger"></div>
			</div>
			<div
				class="d-flex align-items-center justify-content-between mt-4 mb-0">
				<button type="submit" class="btn btn-primary">Đăng Ký</button>
			</div>
			<div th:if="${modelError}" th:text="${modelError}"
				class="text-danger"></div>
			<div th:if="${Success}" th:text="${Success}" class="text-success"></div>
			
			<p class="text--center">
			Bạn đã có tài khoản ? <a href="/dang-nhap"> Đăng nhập</a>
			<svg class="icon">
        <use xlink:href="#icon-arrow-right"></use>
		</form>

		
      </svg>
		</p>
	</div>

	<symbol id="icon-arrow-right" viewBox="0 0 1792 1792"> <path
		d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
	</symbol>
	<symbol id="icon-lock" viewBox="0 0 1792 1792"> <path
		d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
	</symbol>
	<symbol id="icon-user" viewBox="0 0 1792 1792"> <path
		d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
	</symbol>
</body>
</html>
